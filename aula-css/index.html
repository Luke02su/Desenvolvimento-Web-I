<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo CSS</title>
    <style> <!--CSS interno, sem a necessidade de passar inline po inline-->
        body {
            background-clip: inherit;
        }
        h2 {
            color:green;
            font-size: 88px;
        }

    </style>
</head>
<body style=background:yellow> <!--CSS Inline (em linha). Nem sempre isso é prático, pois funciona apenas para essa linha, para debaixo já não.-->
    <h1 style=color:blue; font-size:88px>Primeiro Site com CSS</h1> <!-- Inline tem preferência máxima, comparado ao CSS interno --> 
    <h1>Outro comentário</h1>
    <h2>Outro componente</h2>
    <a href="outra.html">Ir para outra página</a>
</body>
</html>

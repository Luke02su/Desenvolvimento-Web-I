<!DOCTYPE html> <!-- Indicar ao navegador que se trata de um arquivo HTML. Digitar html:5 gerá a estrutura básica automaticamente. -->
<html lang="pt-br"> <!-- Comando básico. O lang indica a idioma. -->
    <head> <!-- Não será mostrado ao usuário.-->
        <meta charset="UTF-8">  <!-- Padrão de caracteres especiais: acentos etc.-->
        <meta http-equiv="X-UA-Compatible" content="IE-edge"> <!--Compatibilidade com Internet Explorer. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Importante para uma certa responsividade, mas será necessário CSS -->
        <meta name="description" content"Esse é o meu primeiro site"> <!--Descrição do site para SEO do Google-->
        <meta name="keywords" content="programacao, html, css, javascript"> <!-- Palavras chaves-->
        <meta name="author" content="Dimitri Teixeira"> <!--Autor do site.-->
        <title>Meu primeiro formulário</title>
    </head>
    <body> <!-- Corpo do site. -->
        <h1>Meu primeiro formulário!</h1> <!-- Título. -->
        <p>Meu primeiro formulário.</p> <!-- Parágrafo. -->

        <!--Formulário-->
        <form> 
           <!--Legenda e campo para nome-->
            <label for="nome">Nome:</label> <!--Label é para saber do que se trata input. Use for para clicar no label e redirecionar para input-->
            <input id="nome" type="text" required placeholder="Digite seu nome aqui"> <!--type é o tipo de entrada, placeholder é marca d'água-->
            <br><br>
            <!--Legenda e campo para sobrenome-->
            <label for="sobrenome">Sobrenome:</label>
            <input id="sobrenome" type="text" placeholder="Digite o sobrenome">
            <br><br>
            <label for="email">Email:</label>
            <input id="email" type="email" required placeholder="Digite o email">
            <br><br>
            <!--Legenda e campo para senha-->
            <label for="senha">Senha:</label>
            <input id="senha" type="password" required placeholder="Digite a senha">
            <br><br>

            <h2>Animal de estimação</h2>
            <!--Radio é uma bolinha para escolher um dos (ou). Passar id e name deve ser mesmo para os demais-->
            <input type="radio" id="dog" name="animal" value="dog">
            <label for="dog">Cachorro</label>
            <br><br>
            <input type="radio" id="gato" name="animal" value="Gato">
            <label for="gato">Gato</label>
            <br><br>
            <input type="radio" id="peixe" name="animal" value="peixe">
            <label for="peixe">Peixe</label>
            <br><br>

            <h2>O que você tem em casa?</h2>

            <!--Input checkbox -> selecionar e-->
            <input id="item1" type="checkbox" name="type1" value="TV">
            <label for="item1">TV</label>
            <br><br>
            <input id="item2" type="checkbox" name="type1" value="sc">
            <label for="item2">Secador de cabelo</label>
            <br><br>
            <input id="item3" type="checkbox" name="type1" value="celular">
            <label for="item3">Celular</label>
            <br><br>

            <h2>Escolha uma cor:</h2>

            <!--Múltiplas escolhas na box. Escolher uma-->
            <select>
                <option value="selecione" selected disabled>Selecione uma cor</option> <!--Seleção desabilitada para o usuário ter de selecionar-->
                <option value="vermelho">Vermelho</option>
                <option value="azul">Azul</option>
                <option value="amarelo">Amarelo</option>
                <option value="verde">Verde</option>
            </select>
            <br><br>

            <h2>Digite sua mensagem:</h2>

            <!--Textare é para um texto grande de input do user-->
            <textarea required name="mensagem" placeholder="Digite sua mensagem..." rows="15" cols="55"></textarea>

            <br><br>
            
            <!--Campo para submeter-->
            <input type="submit" value="Enviar" method="POST"> 
        </form>

        <br>

        <a href="../aulaHTML/links.html">Retornar</a>

    </body>
</html>

<!--index é como deve ser chamada a main-->

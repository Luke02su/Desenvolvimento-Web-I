<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste JQuery</title>
    <style>
        #cor {
            color: green;
        }
        #msg {
            background-color: bisque;
            border: 2px solid #000;
        }
    </style>
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btnEven").click(function(){
                //$("li:first").css("background-color", "blue");
                //$("li:last").css("background-color", "blue");
                //$("li:odd").css("background-color", "blue");
                //$("li:even").css("background-color", "blue");
                $("li:eq[0]").css("background-color", "blue");
            });
            $("#btn").click(function(){
                $("#cor").css("color", "red");
                $("#msg").css("height", "200px"); //2 parâmetros
                let cor = $("#msg").css("background-color"); //1 parâmetro
                //alert(cor);
                if(cor=="rgb(255, 228, 196)") {
                    $("#msg").css("background-color", "pink");
                } else {
                    $("#msg").css("background-color", "bisque");
                }
            });
        });
    </script>
</head>
<body>
    <div id="msg">
        <h1 id="cor">Cabeçalho Vermelho</h1>
    <ul>
        <li>Primeiro Item</li>
        <li>Segundo Item</li>
        <li>Terceiro Item</li>
        <li>Quarto Item</li>
        <li>Quinto Item</li>
    </ul>
    <button id="btnEven">First</button>
</div>
<button id="btn">Vermelho</button>
</body>
</html>

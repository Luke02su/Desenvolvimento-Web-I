<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        window.onload = function() { //carregar, chama uma função inline 
            document.getElementById("btn").onclick = mudaCor;
        }

        function mudaCor() {
            document.getElementById('cor').style.color = 'red'; //pegando elemento pelo id
        }
    </script>
</head>
<body>
    <h1 id="cor">Cabeçalho Vermelho</h1>
    <button id="btn">Vermelho</button>
</body>
</html>
